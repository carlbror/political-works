<template name="ittAnswerPage">
    <h1>{{itt.name}} <small>Give your answer</small></h1>
    <hr>
    {{#if wrongIdeologue}}

    {{{wrongIdeologueMessage}}}

    {{else}}
    Answer {{firstTypeOrYourself}}

    {{#each itt.firstQuestions}}
        <blockquote class="four-seventy-five-px">{{question}}</blockquote>

        <textarea form="itt-answer-form" class="max-five-hundred-px"></textarea>
    {{/each}}


    {{#if itt.secondQuestions}}
    <hr class="max-five-hundred-px">

    Answer {{secondTypeOrYourself}}

    {{#each itt.secondQuestions}}
        <blockquote class="four-seventy-five-px">{{question}}</blockquote>

        <textarea form="itt-answer-form" class="max-five-hundred-px"></textarea>
    {{/each}}
    {{/if}}

    <form id="itt-answer-form">
        <input action="javascript:void(0);" type="submit" class="btn btn-success" value="Submit Answer">
    </form>
    {{/if}}
</template>
