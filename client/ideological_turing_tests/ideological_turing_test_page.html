<template name="ittPage">
    <div class="itt-page">
        <h1>{{itt.name}}</h1>
        <hr>
        <p>
            <a href="https://en.wikipedia.org/wiki/Turing_test">Turing Tests</a> are done to determine if a
            computer
            can fool humans into believing it is also human. <a
                href="https://en.wikipedia.org/wiki/Ideological_Turing_Test">
            Ideological Turing Tests</a> shows if someone can fool others into
            thinking
            she believes something which she actually doesn't. It's a way to test how well you understand ideas you
            disagree with.
        </p>

        <p>
            This test is for anyone who believes in {{#with firstIdeology}}<a href="{{pathFor 'ideologyPage'}}">{{name}}
        </a>{{/with}}{{#if itt.secondQuestions}}or {{#with secondIdeology}}<a href="{{pathFor 'ideologyPage'}}">{{name}}.
        </a>{{/with}}{{/if}} It is {{openOrClosed}}.
        </p>

        <p>
            Here are the questions you can answer:
        </p>

        <h4>For those who believe in {{#with firstIdeology}}{{name}}{{/with}}
        </h4>

        <ol>
            {{#each itt.firstQuestions}}
            <li>{{question}}</li>
            {{/each}}
        </ol>

        {{#if itt.secondQuestions}}
        <h4>For those who believe in {{#with secondIdeology}}{{name}}{{/with}}
        </h4>

        <ol>
            {{#each itt.secondQuestions}}
            <li>{{question}}</li>
            {{/each}}
        </ol>
        {{/if}}

        {{#if currentUser}}
        <a href="#" class="answer-questions-for-itt">Take the ideological turing test and answer {{#if
            itt.secondQuestions}}each
            set of questions{{else}}the questions{{/if}}.</a>
        {{else}}
        Log in or create an account to be able to take part in this test.
        {{/if}}

        <div class="dialog-box">
            <div id="dialog" title="For ideologues only" hidden>
                <p>Unfortunately, only proponents of either ideology can participate in this test. If you are one
                    and
                    want to
                    take the test, enter which ideology you think is best <a class="choose-ideology"
                            href="{{pathFor 'chooseIdeology'}}">here</a>.
                </p>
            </div>
        </div>
    </div>
</template>
