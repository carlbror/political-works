<template name="ittGuessPage">
    <div class="itt-guess-page">
        <h1>{{itt.name}}
            <small>Guess ideology</small>
        </h1>
        <hr>


        {{#each itt.firstQuestions}}
        <h3>Questions people are answering as {{secondIdeologues}}</h3>
        <blockquote class="max-width-seven-hundred">{{question}}</blockquote>
        <table>
            <tr>
                <td>Answer</td>
                <td>What ideology does the one who wrote this subscribe to?</td>
                <td>Why do you think so? (Optional)</td>
            </tr>
            {{#each answers}}
            <tr>
                <td>{{answer}}</td>
                <td>
                    <select class="guess-ideology-selector" name="{{answer}}" form="itt-submit-guess-form">
                        <option></option>
                        {{#with ../../itt}}
                        <option value="{{firstIdeologyId}}">{{firstIdeologyName}}</option>
                        <option value="{{secondIdeologyId}}">{{secondIdeologyName}}</option>
                        {{/with}}
                    </select>
                </td>
                <td>
                    <textarea name="{{answer}}" form="itt-submit-guess-form"></textarea>
                </td>
            </tr>
            {{/each}}
        </table>
        {{/each}}

        {{#each itt.secondQuestions}}
        <hr>
        <h3>Questions people are answering as {{firstIdeologues}}</h3>
        <blockquote class="max-width-seven-hundred">{{question}}</blockquote>
        <table>
            <tr>
                <td>Answer</td>
                <td>What ideology does the one who wrote this subscribe to?</td>
                <td>Why do you think so? (Optional)</td>
            </tr>
            {{#each answers}}
            <tr>
                <td>{{answer}}</td>
                <td>
                    <select class="guess-ideology-selector" name="{{answer}}" form="itt-submit-guess-form">
                        <option></option>
                        {{#with ../../itt}}
                        <option value="{{firstIdeologyId}}">{{firstIdeologyName}}</option>
                        <option value="{{secondIdeologyId}}">{{secondIdeologyName}}</option>
                        {{/with}}
                    </select>
                </td>
                <td>
                    <textarea name="{{answer}}" form="itt-submit-guess-form"></textarea>
                </td>
            </tr>
            {{/each}}
        </table>
        {{/each}}

        <form id="itt-submit-guess-form">
            <input type="submit" class="btn btn-success" value="Submit guesses">
        </form>
    </div>
</template>
