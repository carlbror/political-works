<template name="placesList">
    <div class="places-list">
        <h1>Places</h1>
        <hr>
        {{#each places}}
        <div class="post">
            <div class="post-content">
                <h3><a href="{{pathFor 'placePage'}}">{{truePlace}}</a></h3>
            </div>
        </div>
        {{/each}}
    </div>
</template>
