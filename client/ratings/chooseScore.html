<template name="chooseScore">
    <div class="choose-score">
        <p style="text-align: center">
            <b>Sort works</b>
        </p>

        <p>
            <label for="convincing-score">
                <input class="choose-score-checkbox" type="checkbox" id="convincing-score" checked>
                by how accurately, well, and convincingly they describe why the ideology/policy is good,</label>

            <label for="readability-score">
                <input class="choose-score-checkbox" type="checkbox" id="readability-score"> by their
                readability.</label>
        </p>
    </div>

    <div class="show-types">
        <p style="text-align: center;">
            <b>Show media types</b>
        </p>

        <p>
            <label class="view-type" for="all"><input class="show-type" type="checkbox" id="all" checked> All</label>
            {{#each typeOfWork}}
            <label class="view-type" for="{{htmlName}}">
                <input class="show-type" type="checkbox" id="{{htmlName}}" checked> {{clientName}} </label>
            {{/each}}
        </p>
    </div>
</template>
