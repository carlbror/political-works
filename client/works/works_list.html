<template name="worksList">
    <h1>Political works</h1><hr>
    {{#each works}}
        <div class="post">
            <div class="post-content">
                <h3><a href="{{pathFor 'worksPage'}}">{{title}}</a><span>{{producerNames}}</span>
                <span></span></h3>
            </div>
        </div>
    {{/each}}

    {{#if currentUser}}
    {{>addWorkAlert}}
    <a class="btn btn-success add-new-work" href="#">Add new work</a>
    {{/if}}
    <br><br>
</template>
