<template name="policyAreaPage">
    <h1>{{area}}</h1>
    <hr>


    <div class="suggested-works">
        <div class="container">
            <div class="row">
                <div class="span10">
                    {{{summary}}}<br><br>


                    {{#if sortedRatings}}
                    <h3>Suggested works</h3>
                    <ol>
                        {{#each sortedRatings}}

                        <li>{{#with workFromWorksId}}<a href="{{pathFor 'worksPage'}}">{{title}}</a>{{/with}}
                            {{totalRating}}%
                        </li>


                        {{/each}}
                    </ol>
                    {{/if}}

                    <br>
                    <p>
                        <input type="submit" value="Suggest a work that sheds light on this problem"
                               class="btn add-work-on-area btn-success">
                    </p>
                </div>
                <div class="span2">
                    {{> addWorkToScienceAlert}}
                </div>
            </div>
        </div>
    </div>


    {{#if policies}}
    <b>Proposed solutions:</b><br>
    {{#each policies}}
    <a href="{{pathFor 'policyPage'}}">{{solution}}</a><br>
    {{/each}}
    {{/if}}

    <br><br>
    {{#if currentUser}}
    {{> policyAreaAlert}}


    <p>
        <input type="submit" value="Add a solution to this problem" class="btn add-policy-for-an-area btn-primary">
    </p>
    {{/if}}

</template>
