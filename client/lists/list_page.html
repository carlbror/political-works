<template name="listPage">
    <link href="../scripts/bootstrap-switch.css" rel="stylesheet">
    <script src="../scripts/bootstrap-switch.js"></script>
    <h1>{{list.name}}</h1>
    <hr>
    <div class="container">
        <div class="row">
            <div class="span3">
                <div class="subscribe-to-list">
                    {{#if currentUser}}
                    {{#if subscribes}}
                    <p>
                        You have finished:
                    </p>
                    <ul>
                        <p>
                            {{#if hasEssentialWorks}}<b>{{essentialWorksCompletedPercentage}}%</b> of all the essential
                            works,{{/if}}
                        </p>

                        <p>
                            {{#if hasImportantWorks}}<b>{{importantWorksCompletedPercentage}}%</b> of all the important
                            works,{{/if}}
                        </p>

                        <p>
                            <b>{{totalWorksCompletedPercentage}}%</b> of all the works in this list.
                        </p>
                    </ul>

                    <button class="stop-start-subscribing-to-list btn btn-warning">Stop subscribing!</button>

                    <button class="edit-list btn btn-success">Edit the list</button>

                    <div class="add-co-creator">
                        <button class="btn btn-primary add-co-creator">Add admin to list</button>
                    </div>

                    {{else}}
                    <button class="stop-start-subscribing-to-list btn btn-success">Subscribe to list!</button>
                    {{/if}}
                    {{/if}}
                </div>
            </div>

            <div class="span9">
                {{#unless editing}}
                <table class="display-list-table">
                    <tr>
                        <td>List of works</td>
                        <td>Links</td>
                        {{#if subscribes}}
                        <td>Has read</td>
                        {{/if}}
                    </tr>

                    {{#each essentialWorks}}
                    <tr>
                        <td><b><a href="{{pathFor 'worksPage'}}">{{title}}</a></b></td>
                        <td><span><a href="{{url}}" target="_blank"><i class="fa fa-external-link"></i></a></span></td>
                        {{#if ../subscribes}}{{#if hasRead}}
                        <td>
                            <span style="font-family: Arial Unicode MS, Lucida Grande">&#10004;</span>
                        </td>
                        {{/if}}{{/if}}
                    </tr>
                    {{/each}}
                    {{#each importantWorks}}
                    <tr>
                        <td><a href="{{pathFor 'worksPage'}}">{{title}}</a></td>
                        <td><span><a href="{{url}}" target="_blank"><i class="fa fa-external-link"></i></a></span></td>
                        {{#if ../subscribes}}{{#if hasRead}}
                        <td>
                            <span style="font-family: Arial Unicode MS, Lucida Grande">&#10004;</span>
                        </td>
                        {{/if}}{{/if}}
                    </tr>
                    {{/each}}
                </table>
                {{/unless}}
            </div>
        </div>
    </div>
</template>
