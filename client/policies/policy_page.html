<template name="policyPage">
    <div class="policy-page">
        <h1>{{solution}}
            <small>{{#with place}}<a href="{{pathFor 'placePage'}}">{{truePlaceName}}</a>{{/with}}</small>
        </h1>
        <hr>

        <div class="supporting-undermining-works">
            <div class="container">
                <div class="row">
                    <div class="span10">
                        {{#if summary}}<b>Summary of the policy:</b> {{{summary}}} {{/if}}
                        {{#if policyAreas}}<br>Proposed as a solution to the area(s) of {{#each policyAreas}}
                        <a href="{{pathFor 'policyAreaPage'}}">{{area}}</a>{{#unless last}},
                        {{/unless}}{{/each}}.{{/if}}<br><br>

                        {{#if positiveWorks}}
                        <div class="positive-works">
                            <div class="container">
                                <h3>Why the policy proposal should be pursued</h3>
                                <ol>
                                    {{#each positiveWorks}}
                                    {{> listItemForIdeologyAndPolicyPage}}
                                    {{/each}}
                                </ol>
                            </div>
                        </div>
                        {{/if}}

                        {{#if criticalWorks}}
                        <div class="critical-works">
                            <div class="container">
                                <h3>Why it shouldn't be pursued</h3>
                                <ol>
                                    {{#each criticalWorks}}
                                    {{> listItemForIdeologyAndPolicyPage}}
                                    {{/each}}
                                </ol>
                            </div>
                        </div>
                        {{/if}}

                        {{#if enlighteningWorks}}
                        <div class="enlightening-works">
                            <div class="container">
                                <h3>Informative works on the policy</h3>
                                <ol>
                                    {{#each enlighteningWorks}}
                                    {{> listItemForIdeologyAndPolicyPage}}
                                    {{/each}}
                                </ol>
                            </div>
                        </div>
                        {{/if}}

                        {{#if unrated}}
                        <div class="unrated-works">
                            <div class="container">
                                <h3>Suggested works without a rating</h3>
                                <ul>
                                    {{#each unrated}}
                                    <li>
                                        <a href="{{pathFor 'worksPage'}}">{{title}}</a>
                                    </li>
                                    {{/each}}
                                </ul>
                            </div>
                        </div>
                        {{/if}}

                        {{#if currentUser}}
                        {{> specialAlert}}
                        <div class="new-work">
                            <div class="container">
                                <button type="button" class="addWork btn btn-success" style="width: 200px">Add a work to
                                    this
                                    policy
                                </button>
                            </div>
                        </div>
                        {{/if}}
                    </div>

                    <div class="span2">
                        {{>chooseScore}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
